<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoraggio Pressione Sanguigna</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.1/chartjs-adapter-moment.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-section, .chart-section, .records-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button, select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input {
            width: 100%;
            box-sizing: border-box;
        }
        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .input-row > div {
            flex: 1;
            min-width: 200px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: #95a5a6;
        }
        .btn-secondary:hover {
            background-color: #7f8c8d;
        }
        .btn-danger {
            background-color: #e74c3c;
        }
        .btn-danger:hover {
            background-color: #c0392b;
        }
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .date-range {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .date-range > div {
            flex: 1;
            min-width: 200px;
        }
        @media (max-width: 768px) {
            .input-row, .date-range {
                flex-direction: column;
                gap: 5px;
            }
            .input-row > div, .date-range > div {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitoraggio Pressione Sanguigna</h1>
        
        <div class="form-section">
            <h2>Aggiungi Misurazione</h2>
            <div class="input-row">
                <div class="input-group">
                    <label for="systolic">Pressione Sistolica (mmHg)</label>
                    <input type="number" id="systolic" min="70" max="250" required>
                </div>
                <div class="input-group">
                    <label for="diastolic">Pressione Diastolica (mmHg)</label>
                    <input type="number" id="diastolic" min="40" max="150" required>
                </div>
                <div class="input-group">
                    <label for="pulse">Pulsazioni (bpm)</label>
                    <input type="number" id="pulse" min="30" max="220">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="customDate">Data Misurazione (opzionale)</label>
                    <input type="date" id="customDate">
                </div>
                <div class="input-group">
                    <label for="customTime">Ora Misurazione (opzionale)</label>
                    <input type="time" id="customTime">
                </div>
            </div>
            <div class="input-group">
                <label for="notes">Note</label>
                <input type="text" id="notes" placeholder="Note opzionali">
            </div>
            <button id="saveBtn">Salva Misurazione</button>
        </div>
        
        <div class="chart-section">
            <h2>Grafico Pressione Media</h2>
            <div class="date-range">
                <div class="input-group">
                    <label for="startDate">Data Iniziale</label>
                    <input type="date" id="startDate">
                </div>
                <div class="input-group">
                    <label for="endDate">Data Finale</label>
                    <input type="date" id="endDate">
                </div>
                <div class="input-group">
                    <label>&nbsp;</label>
                    <button id="filterBtn">Aggiorna Grafico</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="bpChart"></canvas>
            </div>
        </div>
        
        <div class="records-section">
            <h2>Storico Misurazioni</h2>
            <div class="input-row">
                <div>
                    <button id="exportBtn" class="btn-secondary">Esporta Dati (CSV)</button>
                </div>
                <div>
                    <button id="exportDataBtn" class="btn-secondary">Esporta Database</button>
                </div>
                <div>
                    <button id="importDataBtn" class="btn-secondary">Importa Database</button>
                </div>
                <div>
                    <button id="clearBtn" class="btn-danger">Cancella Tutti i Dati</button>
                </div>
            </div>
            <input type="file" id="importFile" accept=".json" style="display: none;">
            <div class="table-container">
                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Ora</th>
                            <th>Sistolica</th>
                            <th>Diastolica</th>
                            <th>Pulsazioni</th>
                            <th>Note</th>
                            <th>Azioni</th>
                        </tr>
                    </thead>
                    <tbody id="recordsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            // Elementi DOM
            const systolicInput = document.getElementById('systolic');
            const diastolicInput = document.getElementById('diastolic');
            const pulseInput = document.getElementById('pulse');
            const customDateInput = document.getElementById('customDate');
            const customTimeInput = document.getElementById('customTime');
            const notesInput = document.getElementById('notes');
            const saveBtn = document.getElementById('saveBtn');
            const filterBtn = document.getElementById('filterBtn');
            const exportBtn = document.getElementById('exportBtn');
            const exportDataBtn = document.getElementById('exportDataBtn');
            const importDataBtn = document.getElementById('importDataBtn');
            const importFile = document.getElementById('importFile');
            const clearBtn = document.getElementById('clearBtn');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const recordsBody = document.getElementById('recordsBody');
            
            // Imposta le date di default
            const today = new Date();
            const oneMonthAgo = new Date();
            oneMonthAgo.setMonth(today.getMonth() - 1);
            
            startDateInput.valueAsDate = oneMonthAgo;
            endDateInput.valueAsDate = today;
            
            // Preimposta data e ora attuali nei campi di input
            customDateInput.valueAsDate = today;
            customTimeInput.value = today.getHours().toString().padStart(2, '0') + ':' + 
                                  today.getMinutes().toString().padStart(2, '0');
            
            // Carica e visualizza i dati
            let records = loadRecords();
            updateTable();
            updateChart();
            
            // Event listeners
            saveBtn.addEventListener('click', saveRecord);
            filterBtn.addEventListener('click', updateChart);
            exportBtn.addEventListener('click', exportToCsv);
            exportDataBtn.addEventListener('click', exportDatabase);
            importDataBtn.addEventListener('click', () => importFile.click());
            importFile.addEventListener('change', importDatabase);
            clearBtn.addEventListener('click', clearAllData);
            
            // Funzione per salvare una nuova misurazione
            function saveRecord() {
                const systolic = parseInt(systolicInput.value);
                const diastolic = parseInt(diastolicInput.value);
                const pulse = pulseInput.value ? parseInt(pulseInput.value) : null;
                const notes = notesInput.value.trim();
                
                // Validazione
                if (!systolic || !diastolic) {
                    alert('Inserisci i valori di pressione sistolica e diastolica.');
                    return;
                }
                
                if (systolic < diastolic) {
                    alert('La pressione sistolica deve essere maggiore della diastolica.');
                    return;
                }
                let measurementDate = new Date();
                
                // Se l'utente ha inserito una data personalizzata, usala
                if (customDateInput.value) {
                    // Usa la data inserita dall'utente
                    const dateParts = customDateInput.value.split('-');
                    measurementDate.setFullYear(parseInt(dateParts[0]));
                    measurementDate.setMonth(parseInt(dateParts[1]) - 1);
                    measurementDate.setDate(parseInt(dateParts[2]));
                }
                
                // Se l'utente ha inserito un'ora personalizzata, usala
                if (customTimeInput.value) {
                    // Usa l'ora inserita dall'utente
                    const timeParts = customTimeInput.value.split(':');
                    measurementDate.setHours(parseInt(timeParts[0]));
                    measurementDate.setMinutes(parseInt(timeParts[1]));
                    measurementDate.setSeconds(0);
                }
                
                const record = {
                    id: Date.now(), // ID unico basato sul timestamp attuale
                    date: measurementDate.toISOString().split('T')[0],
                    time: measurementDate.toTimeString().split(' ')[0],
                    timestamp: measurementDate.getTime(),
                    systolic: systolic,
                    diastolic: diastolic,
                    pulse: pulse,
                    notes: notes
                };
                
                // Aggiungi il record e aggiorna visualizzazioni
                records.push(record);
                saveRecords();
                updateTable();
                updateChart();
                
                // Reset form
                systolicInput.value = '';
                diastolicInput.value = '';
                pulseInput.value = '';
                customDateInput.value = '';
                customTimeInput.value = '';
                notesInput.value = '';
                systolicInput.focus();
            }
            
            // Funzione per aggiornare il grafico in base alle date selezionate
            function updateChart() {
                try {
                    const startDate = new Date(startDateInput.value + 'T00:00:00');
                    const endDate = new Date(endDateInput.value + 'T23:59:59');
                    
                    // Calcola la differenza in giorni
                    const diffTime = Math.abs(endDate - startDate);
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    
                    // Filtra i record nel range di date
                    const filteredRecords = records.filter(record => {
                        const recordDate = new Date(record.timestamp);
                        return recordDate >= startDate && recordDate <= endDate;
                    });
                    
                    // Ordina i record per timestamp
                    const sortedRecords = [...filteredRecords].sort((a, b) => a.timestamp - b.timestamp);
                    
                    console.log("Record filtrati per il grafico:", sortedRecords.length);
                    console.log("Intervallo di giorni:", diffDays);
                    
                    let chartData;
                    let chartTitle;
                    
                    // Decidi quale tipo di aggregazione usare in base all'intervallo
                    if (diffDays > 7) {
                        // Per periodi più lunghi di una settimana, mostra medie giornaliere
                        chartData = aggregateByDay(sortedRecords);
                        chartTitle = 'Andamento Pressione Sanguigna (Media Giornaliera)';
                    } else if (diffDays > 1) {
                        // Per periodi tra 1 e 7 giorni, mostra medie per fasce di 3 ore
                        chartData = aggregateBy3Hours(sortedRecords);
                        chartTitle = 'Andamento Pressione Sanguigna (Media per Fasce di 3 ore)';
                    } else {
                        // Per periodi di un giorno o meno, mostra misurazioni singole
                        chartData = {
                            timestamps: sortedRecords.map(r => parseInt(r.timestamp)),
                            systolic: sortedRecords.map(r => ({ x: parseInt(r.timestamp), y: r.systolic })),
                            diastolic: sortedRecords.map(r => ({ x: parseInt(r.timestamp), y: r.diastolic })),
                            pulse: sortedRecords
                                .filter(r => r.pulse !== null && r.pulse !== undefined)
                                .map(r => ({ x: parseInt(r.timestamp), y: r.pulse }))
                        };
                        chartTitle = 'Andamento Pressione Sanguigna (Misurazioni Individuali)';
                    }
                    
                    // Crea i dataset per il grafico
                    const datasets = [
                        {
                            label: 'Sistolica (mmHg)',
                            data: chartData.systolic,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderWidth: 2,
                            tension: 0.1,
                            pointRadius: 4,
                            pointHoverRadius: 7,
                            pointBackgroundColor: 'rgba(255, 99, 132, 1)'
                        },
                        {
                            label: 'Diastolica (mmHg)',
                            data: chartData.diastolic,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.2)',
                            borderWidth: 2,
                            tension: 0.1,
                            pointRadius: 4,
                            pointHoverRadius: 7,
                            pointBackgroundColor: 'rgba(54, 162, 235, 1)'
                        }
                    ];
                    
                    // Aggiungi il dataset per le pulsazioni solo se ci sono dati
                    if (chartData.pulse && chartData.pulse.length > 0) {
                        datasets.push({
                            label: 'Pulsazioni (bpm)',
                            data: chartData.pulse,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderWidth: 2,
                            borderDash: [5, 5],
                            tension: 0.1,
                            pointRadius: 4,
                            pointHoverRadius: 7,
                            pointBackgroundColor: 'rgba(75, 192, 192, 1)',
                            yAxisID: 'y1'  // Asse Y secondario per i battiti
                        });
                    }
                
                    // Crea o aggiorna il grafico
                    const ctx = document.getElementById('bpChart').getContext('2d');
                    if (window.bpChartInstance) {
                        window.bpChartInstance.destroy();
                    }
                    
                    window.bpChartInstance = new Chart(ctx, {
                        type: 'line',
                        data: {
                            datasets: datasets
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            parsing: false,
                            animation: {
                                duration: 500
                            },
                            interaction: {
                                mode: 'nearest',
                                axis: 'x',
                                intersect: false
                            },
                            scales: {
                                x: {
                                    type: 'time',
                                    time: {
                                        displayFormats: {
                                            millisecond: 'HH:mm:ss.SSS',
                                            second: 'HH:mm:ss',
                                            minute: 'HH:mm',
                                            hour: 'DD/MM HH:mm',
                                            day: 'DD/MM',
                                            week: 'DD/MM',
                                            month: 'MM/YYYY',
                                            quarter: 'MM/YYYY',
                                            year: 'YYYY'
                                        },
                                        tooltipFormat: 'DD MMM YYYY, HH:mm'
                                    },
                                    distribution: 'linear',
                                    ticks: {
                                        source: 'auto',
                                        maxRotation: 45,
                                        autoSkip: true
                                    },
                                    title: {
                                        display: true,
                                        text: 'Data e ora di misurazione'
                                    }
                                },
                                y: {
                                    min: 40,
                                    max: 200,
                                    title: {
                                        display: true,
                                        text: 'Pressione (mmHg)'
                                    }
                                },
                                y1: {
                                    position: 'right',
                                    min: 30,
                                    max: 180,
                                    title: {
                                        display: true,
                                        text: 'Pulsazioni (bpm)'
                                    },
                                    grid: {
                                        drawOnChartArea: false
                                    }
                                }
                            },
                            plugins: {
                                title: {
                                    display: true,
                                    text: chartTitle,
                                    font: {
                                        size: 16
                                    }
                                },
                                legend: {
                                    display: true,
                                    position: 'top',
                                    labels: {
                                        boxWidth: 12
                                    }
                                },
                                tooltip: {
                                    mode: 'index',
                                    intersect: false,
                                    callbacks: {
                                        title: function(tooltipItems) {
                                            const time = parseInt(tooltipItems[0].raw.x);
                                            return moment(time).format('DD MMM YYYY, HH:mm');
                                        }
                                    }
                                }
                            }
                        }
                    });
                } catch (error) {
                    console.error("Errore nell'aggiornamento del grafico:", error);
                    alert("Si è verificato un errore nell'aggiornamento del grafico: " + error.message);
                }
            }
            
            // Funzione per aggregare i dati per fasce di 3 ore
            function aggregateBy3Hours(records) {
                // Crea bucket per le fasce di 3 ore: 0-3, 3-6, 6-9, 9-12, 12-15, 15-18, 18-21, 21-24
                const buckets = {};
                
                // Inizializza i buckets
                for (let i = 0; i < 8; i++) {
                    buckets[i] = [];
                }
                
                // Popola i buckets con i record
                records.forEach(record => {
                    const date = new Date(parseInt(record.timestamp));
                    const hours = date.getHours();
                    const bucketIndex = Math.floor(hours / 3);
                    
                    // Crea una chiave univoca per ogni giorno e fascia oraria
                    const day = date.toISOString().split('T')[0]; // YYYY-MM-DD
                    const key = `${day}_${bucketIndex}`;
                    
                    if (!buckets[key]) {
                        buckets[key] = {
                            day,
                            bucketIndex,
                            startHour: bucketIndex * 3,
                            endHour: (bucketIndex * 3) + 3,
                            records: [],
                            timestamp: new Date(`${day}T${String(bucketIndex * 3).padStart(2, '0')}:00:00`).getTime()
                        };
                    }
                    
                    buckets[key].records.push(record);
                });
                
                // Calcola le medie per ogni bucket
                const result = {
                    systolic: [],
                    diastolic: [],
                    pulse: []
                };
                
                Object.values(buckets).forEach(bucket => {
                    if (bucket.records && bucket.records.length > 0) {
                        // Calcola la media sistolica
                        const avgSystolic = bucket.records.reduce((sum, r) => sum + r.systolic, 0) / bucket.records.length;
                        result.systolic.push({
                            x: parseInt(bucket.timestamp),
                            y: Math.round(avgSystolic)
                        });
                        
                        // Calcola la media diastolica
                        const avgDiastolic = bucket.records.reduce((sum, r) => sum + r.diastolic, 0) / bucket.records.length;
                        result.diastolic.push({
                            x: parseInt(bucket.timestamp),
                            y: Math.round(avgDiastolic)
                        });
                        
                        // Calcola la media delle pulsazioni (solo per record con pulsazioni)
                        const pulseRecords = bucket.records.filter(r => r.pulse !== null && r.pulse !== undefined);
                        if (pulseRecords.length > 0) {
                            const avgPulse = pulseRecords.reduce((sum, r) => sum + r.pulse, 0) / pulseRecords.length;
                            result.pulse.push({
                                x: parseInt(bucket.timestamp),
                                y: Math.round(avgPulse)
                            });
                        }
                    }
                });
                
                return result;
            }
            
            // Funzione per aggregare i dati per giorno
            function aggregateByDay(records) {
                // Crea bucket per ogni giorno
                const buckets = {};
                
                // Popola i buckets con i record
                records.forEach(record => {
                    const date = new Date(parseInt(record.timestamp));
                    const day = date.toISOString().split('T')[0]; // YYYY-MM-DD
                    
                    if (!buckets[day]) {
                        buckets[day] = {
                            day,
                            records: [],
                            timestamp: new Date(`${day}T12:00:00`).getTime() // Mezzogiorno come timestamp rappresentativo
                        };
                    }
                    
                    buckets[day].records.push(record);
                });
                
                // Calcola le medie per ogni giorno
                const result = {
                    systolic: [],
                    diastolic: [],
                    pulse: []
                };
                
                Object.values(buckets).forEach(bucket => {
                    if (bucket.records && bucket.records.length > 0) {
                        // Calcola la media sistolica
                        const avgSystolic = bucket.records.reduce((sum, r) => sum + r.systolic, 0) / bucket.records.length;
                        result.systolic.push({
                            x: parseInt(bucket.timestamp),
                            y: Math.round(avgSystolic)
                        });
                        
                        // Calcola la media diastolica
                        const avgDiastolic = bucket.records.reduce((sum, r) => sum + r.diastolic, 0) / bucket.records.length;
                        result.diastolic.push({
                            x: parseInt(bucket.timestamp),
                            y: Math.round(avgDiastolic)
                        });
                        
                        // Calcola la media delle pulsazioni (solo per record con pulsazioni)
                        const pulseRecords = bucket.records.filter(r => r.pulse !== null && r.pulse !== undefined);
                        if (pulseRecords.length > 0) {
                            const avgPulse = pulseRecords.reduce((sum, r) => sum + r.pulse, 0) / pulseRecords.length;
                            result.pulse.push({
                                x: parseInt(bucket.timestamp),
                                y: Math.round(avgPulse)
                            });
                        }
                    }
                });
                
                return result;
            }
            
            // Funzione per aggiornare la tabella dei record
            function updateTable() {
                recordsBody.innerHTML = '';
                
                // Ordina i record dal più recente al più vecchio
                const sortedRecords = [...records].sort((a, b) => b.timestamp - a.timestamp);
                
                sortedRecords.forEach(record => {
                    const row = document.createElement('tr');
                    
                    const formattedDate = moment(record.date).format('DD/MM/YYYY');
                    const formattedTime = record.time.substring(0, 5);
                    
                    row.innerHTML = `
                        <td>${formattedDate}</td>
                        <td>${formattedTime}</td>
                        <td>${record.systolic}</td>
                        <td>${record.diastolic}</td>
                        <td>${record.pulse || '-'}</td>
                        <td>${record.notes || '-'}</td>
                        <td><button class="delete-btn" data-id="${record.id}">Elimina</button></td>
                    `;
                    
                    recordsBody.appendChild(row);
                });
                
                // Aggiungi event listener per i pulsanti elimina
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const id = parseInt(btn.getAttribute('data-id'));
                        deleteRecord(id);
                    });
                });
            }
            
            // Funzione per eliminare un record
            function deleteRecord(id) {
                if (confirm('Sei sicuro di voler eliminare questa misurazione?')) {
                    records = records.filter(record => record.id !== id);
                    saveRecords();
                    updateTable();
                    updateChart();
                }
            }
            
            // Funzione per esportare i dati in CSV
            function exportToCsv() {
                if (records.length === 0) {
                    alert('Non ci sono dati da esportare.');
                    return;
                }
                
                // Preparazione header CSV
                const headers = ['Data', 'Ora', 'Sistolica', 'Diastolica', 'Pulsazioni', 'Note'];
                
                // Preparazione righe CSV
                const sortedRecords = [...records].sort((a, b) => new Date(a.date + 'T' + a.time) - new Date(b.date + 'T' + b.time));
                const rows = sortedRecords.map(record => [
                    record.date,
                    record.time,
                    record.systolic,
                    record.diastolic,
                    record.pulse || '',
                    `"${record.notes || ''}"`
                ]);
                
                // Costruzione CSV
                let csvContent = headers.join(',') + '\n';
                rows.forEach(row => {
                    csvContent += row.join(',') + '\n';
                });
                
                // Download del file
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                
                const fileName = `pressione_sanguigna_${new Date().toISOString().slice(0, 10)}.csv`;
                
                link.setAttribute('href', url);
                link.setAttribute('download', fileName);
                link.style.visibility = 'hidden';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Funzione per cancellare tutti i dati
            function clearAllData() {
                if (confirm('Sei sicuro di voler eliminare tutti i dati? Questa operazione non può essere annullata.')) {
                    records = [];
                    saveRecords();
                    updateTable();
                    updateChart();
                }
            }
            
            // Funzione per esportare il database completo
            function exportDatabase() {
                if (records.length === 0) {
                    alert('Non ci sono dati da esportare.');
                    return;
                }
                
                // Crea un oggetto con i dati
                const data = {
                    bloodPressureRecords: records,
                    exportDate: new Date().toISOString(),
                    version: '1.0'
                };
                
                // Converti in JSON
                const jsonString = JSON.stringify(data, null, 2);
                
                // Crea e scarica il file
                const blob = new Blob([jsonString], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                
                const fileName = `pressione_database_${new Date().toISOString().slice(0, 10)}.json`;
                
                link.setAttribute('href', url);
                link.setAttribute('download', fileName);
                link.style.visibility = 'hidden';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            
            // Funzione per importare il database
            function importDatabase(event) {
                const file = event.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = JSON.parse(e.target.result);
                        
                        // Verifica che il file contenga i dati corretti
                        if (!data.bloodPressureRecords || !Array.isArray(data.bloodPressureRecords)) {
                            throw new Error('Il file non contiene dati validi.');
                        }
                        
                        // Chiedi conferma prima di sovrascrivere
                        if (records.length > 0) {
                            if (confirm('Vuoi sovrascrivere i dati esistenti o aggiungere i nuovi dati a quelli esistenti?\n\nOK = Sovrascrivi\nAnnulla = Aggiungi')) {
                                // Sovrascrivi
                                records = [...data.bloodPressureRecords];
                            } else {
                                // Aggiungi (evita duplicati)
                                const existingIds = new Set(records.map(r => r.id));
                                const newRecords = data.bloodPressureRecords.filter(r => !existingIds.has(r.id));
                                records = [...records, ...newRecords];
                            }
                        } else {
                            // Non ci sono dati esistenti, sovrascrivi direttamente
                            records = [...data.bloodPressureRecords];
                        }
                        
                        // Salva e aggiorna visualizzazioni
                        saveRecords();
                        updateTable();
                        updateChart();
                        
                        alert(`Importazione completata. ${records.length} record caricati.`);
                    } catch (error) {
                        alert('Errore durante l\'importazione del file: ' + error.message);
                    }
                    
                    // Reset input file
                    importFile.value = '';
                };
                reader.readAsText(file);
            }
            
            // Funzioni per la gestione dello storage locale
            function loadRecords() {
                const data = localStorage.getItem('bloodPressureRecords');
                return data ? JSON.parse(data) : [];
            }
            
            function saveRecords() {
                localStorage.setItem('bloodPressureRecords', JSON.stringify(records));
            }
        });
    </script>
