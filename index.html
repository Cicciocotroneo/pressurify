<body>
    <div class="container">
        <h1>Monitoraggio Pressione Sanguigna</h1>
        
        <div class="form-section">
            <h2>Aggiungi Misurazione</h2>
            <div class="input-row">
                <div class="input-group">
                    <label for="systolic">Pressione Sistolica (mmHg)</label>
                    <input type="number" id="systolic" min="70" max="250" required>
                </div>
                <div class="input-group">
                    <label for="diastolic">Pressione Diastolica (mmHg)</label>
                    <input type="number" id="diastolic" min="40" max="150" required>
                </div>
                <div class="input-group">
                    <label for="pulse">Pulsazioni (bpm)</label>
                    <input type="number" id="pulse" min="30" max="220">
                </div>
            </div>
            <div class="input-row">
                <div class="input-group">
                    <label for="customDate">Data Misurazione (opzionale)</label>
                    <input type="date" id="customDate">

                <div class="input-group">
                    <label for="customTime">Ora Misurazione (opzionale)</label>
                    <input type="time" id="customTime">
                </div>
            </div>
            <div class="input-group">
                <label for="notes">Note</label>
                <input type="text" id="notes" placeholder="Note opzionali">
            </div>
            <button id="saveBtn">Salva Misurazione</button>
        </div>
        
        <div class="chart-section">
            <h2>Grafico Pressione Media</h2>
            <div class="date-range">
                <div class="input-group">
                    <label for="startDate">Data Iniziale</label>
                    <input type="date" id="startDate">
                </div>
                <div class="input-group">
                    <label for="endDate">Data Finale</label>
                    <input type="date" id="endDate">
                </div>
                <div class="input-group">
                    <label>&nbsp;</label>
                    <button id="filterBtn">Aggiorna Grafico</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="bpChart"></canvas>
            </div>
        </div>
        
        <div class="records-section">
            <h2>Storico Misurazioni</h2>
            <div class="input-row">
                <div>
                    <button id="exportBtn" class="btn-secondary">Esporta Dati (CSV)</button>
                </div>
                <div>
                    <button id="exportDataBtn" class="btn-secondary">Esporta Database</button>
                </div>
                <div>
                    <button id="importDataBtn" class="btn-secondary">Importa Database</button>
                </div>
                <div>
                    <button id="printBtn" class="btn-secondary">Stampa Rapporto</button>
                </div>

                    <button id="clearBtn" class="btn-danger">Cancella Tutti i Dati</button>
                </div>

                <table id="recordsTable">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Ora</th>

                            <th>Diastolica</th>
                            <th>Pulsazioni</th>
                            <th>Note</th>

    <script>
        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            // Elementi DOM
            const systolicInput = document.getElementById('systolic');
            const diastolicInput = document.getElementById('diastolic');
            const pulseInput = document.getElementById('pulse');
            const customDateInput = document.getElementById('customDate');
            const customTimeInput = document.getElementById('customTime');
            const notesInput = document.getElementById('notes');
            const saveBtn = document.getElementById('saveBtn');
            const filterBtn = document.getElementById('filterBtn');
            const exportBtn = document.getElementById('exportBtn');
            const exportDataBtn = document.getElementById('exportDataBtn');
            const importDataBtn = document.getElementById('importDataBtn');
            const importFile = document.getElementById('importFile');
            const printBtn = document.getElementById('printBtn');
            const clearBtn = document.getElementById('clearBtn');
            const startDateInput = document.getElementById('startDate');
            const endDateInput = document.getElementById('endDate');
            const recordsBody = document.getElementById('recordsBody');
            
            // Imposta le date di default
            const today = new Date();
            const oneMonthAgo = new Date();
            oneMonthAgo.setMonth(today.getMonth() - 1);
            
            startDateInput.valueAsDate = oneMonthAgo;
            endDateInput.valueAsDate = today;
            
            // Preimposta data e ora attuali nei campi di input
            customDateInput.valueAsDate = today;
            customTimeInput.value = today.getHours().toString().padStart(2, '0') + ':' + 
                                  today.getMinutes().toString().padStart(2, '0');
            
            // Carica e visualizza i dati
            let records = loadRecords();
            updateTable();
            updateChart();
            
            saveBtn.addEventListener('click', saveRecord);
            filterBtn.addEventListener('click', updateChart);
            exportBtn.addEventListener('click', exportToCsv);
            exportDataBtn.addEventListener('click', exportDatabase);
            importDataBtn.addEventListener('click', () => importFile.click());
            importFile.addEventListener('change', importDatabase);
            printBtn.addEventListener('click', printReport);
            clearBtn.addEventListener('click', clearAllData);
            
            // Funzione per salvare una nuova misurazione
            function saveRecord() {
                const systolic = parseInt(systolicInput.value);
                const diastolic = parseInt(diastolicInput.value);
                const pulse = pulseInput.value ? parseInt(pulseInput.value) : null;
                const notes = notesInput.value.trim();
                
                // Validazione
                if (!systolic || !diastolic) {
                    alert('Inserisci i valori di pressione sistolica e diastolica.');
                    return;
                }
                
                if (systolic < diastolic) {
                    alert('La pressione sistolica deve essere maggiore della diastolica.');
                    return;
                }
                let measurementDate = new Date();
                
                // Se l'utente ha inserito una data personalizzata, usala
                if (customDateInput.value) {
                    // Usa la data inserita dall'utente
                    const dateParts = customDateInput.value.split('-');
                    measurementDate.setFullYear(parseInt(dateParts[0]));
                    measurementDate.setMonth(parseInt(dateParts[1]) - 1);
                    measurementDate.setDate(parseInt(dateParts[2]));
                }
                
                // Se l'utente ha inserito un'ora personalizzata, usala
                if (customTimeInput.value) {
                    // Usa l'ora inserita dall'utente
                    const timeParts = customTimeInput.value.split(':');
                    measurementDate.setHours(parseInt(timeParts[0]));
                    measurementDate.setMinutes(parseInt(timeParts[1]));
                    measurementDate.setSeconds(0);
                }
                
                const record = {
                    id: Date.now(), // ID unico basato sul timestamp attuale
                    date: measurementDate.toISOString().split('T')[0],
                    time: measurementDate.toTimeString().split(' ')[0],
                    timestamp: measurementDate.getTime(),
                    systolic: systolic,
                    diastolic: diastolic,
                    pulse: pulse,
                    notes: notes
                };
                
                // Aggiungi il record e aggiorna visualizzazioni
                records.push(record);
                saveRecords();
                updateTable();
                updateChart();
                
                // Reset form
                systolicInput.value = '';
                diastolicInput.value = '';
                pulseInput.value = '';
                customDateInput.value = '';
                customTimeInput.value = '';
                notesInput.value = '';
                systolicInput.focus();
            }
            
            // Funzione per aggiornare il grafico in base alle date selezionate

            // Funzione per aggregare i dati per fasce di 3 ore
            function aggregateBy3Hours(records) {
                // Crea bucket per le fasce di 3 ore: 0-3, 3-6, 6-9, 9-12, 12-15, 15-18, 18-21, 21-24
                const buckets = {};
                
                // Inizializza i buckets
                for (let i = 0; i < 8; i++) {
                    buckets[i] = [];
                }
                
                // Popola i buckets con i record
                records.forEach(record => {
                    const date = new Date(parseInt(record.timestamp));
                    const hours = date.getHours();
                    const bucketIndex = Math.floor(hours / 3);
                    
                    // Crea una chiave univoca per ogni giorno e fascia oraria
                    const day = date.toISOString().split('T')[0]; // YYYY-MM-DD
                    const key = `${day}_${bucketIndex}`;
                    
                    if (!buckets[key]) {
                        buckets[key] = {
                            day,
                            bucketIndex,
                            startHour: bucketIndex * 3,
                            endHour: (bucketIndex * 3) + 3,
                            records: [],
                            timestamp: new Date(`${day}T${String(bucketIndex * 3).padStart(2, '0')}:00:00`).getTime()
                        };
                    }
                    
                    buckets[key].records.push(record);
                });
                
                // Calcola le medie per ogni bucket
                const result = {
                    systolic: [],
                    diastolic: [],
                    pulse: []
                };
                
                Object.values(buckets).forEach(bucket => {
                    if (bucket.records && bucket.records.length > 0) {
                        // Calcola la media sistolica
                        const avgSystolic = bucket.records.reduce((sum, r) => sum + r.systolic, 0) / bucket.records.length;
                        result.systolic.push({
                            x: parseInt(bucket.timestamp),
                            y: Math.round(avgSystolic)
                        });
                        
                        // Calcola la media diastolica
                        const avgDiastolic = bucket.records.reduce((sum, r) => sum + r.diastolic, 0) / bucket.records.length;
                        result.diastolic.push({
                            x: parseInt(bucket.timestamp),
                            y: Math.round(avgDiastolic)
                        });
                        
                        // Calcola la media delle pulsazioni (solo per record con pulsazioni)
                        const pulseRecords = bucket.records.filter(r => r.pulse !== null && r.pulse !== undefined);
                        if (pulseRecords.length > 0) {
                            const avgPulse = pulseRecords.reduce((sum, r) => sum + r.pulse, 0) / pulseRecords.length;
                            result.pulse.push({
                                x: parseInt(bucket.timestamp),
                                y: Math.round(avgPulse)
                            });
                        }
                    }
                });
                
                return result;
            }
            
            // Funzione per aggregare i dati per giorno
            function aggregateByDay(records) {

                    if (!buckets[day]) {

                    buckets[day].records.push(record);

                // Calcola le medie per ogni giorno

            // Funzione per importare il database

                const file = event.target.files[0];

                const reader = new FileReader();

                    try {
                        const data = JSON.parse(e.target.result);
                        
                        // Verifica che il file contenga i dati corretti
                        if (!data.bloodPressureRecords || !Array.isArray(data.bloodPressureRecords)) {
                            throw new Error('Il file non contiene dati validi.');
                        }
                        
                        // Chiedi conferma prima di sovrascrivere

                                // Sovrascrivi

                            } else {
                                // Aggiungi (evita duplicati)

                                const newRecords = data.bloodPressureRecords.filter(r => !existingIds.has(r.id));
                                records = [...records, ...newRecords];
                            }
